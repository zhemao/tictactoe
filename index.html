<!doctype html>

<!-- This is the beginning of the HTML page.
     Comments like this one are ignored and do not show up on the page. -->
<html>
  <!-- This is the head section, where you define things about the page
       like its title and stylesheet. -->
  <head>
    <!-- This is the title of the page, which gets shown in the title bar
         at the top of the browser window or browser tab. -->
    <title>Tic-Tac-Toe</title>
    <!-- This is a reference to the stylesheet, which determines how the
         parts of the HTML document appear. -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <!-- This is the body, which contains the main content of the web page. -->
  <body>
    <table>
      <tr><td id="00"/><td id="01"/><td id="02"></tr>
      <tr><td id="10"/><td id="11"/><td id="12"></tr>
      <tr><td id="20"/><td id="21"/><td id="22"></tr>
    </table>
    <p id="error-message"/>
    <p id="status-message"/>

    <!-- The following are script elements, which we can use to include
         Javascript code. Script elements can anywhere in the document, but we
         generally put it at the end of the body so that the other elements
         can load first. -->
    <!-- This script element include JQuery, a Javascript library which has
         a bunch of useful features. -->
    <script src="jquery.js"></script>
    <!-- Include our AI scripts -->
    <script src="easy.js"></script>
    <script src="intermediate.js"></script>
    <script src="advanced.js"></script>
    <!-- This script element includes our main application.js file. -->
    <script src="application.js"></script>
    <!-- If you want to add additional Javascript files, put script elements
         anywhere on the page. They will be loaded in order from the start
         of the HTML document going down, so if one file references code in
         another file, make sure it goes below the file that it references. -->
  </body>
</html>
